<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search - E-Shop Admin</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="brand">E-Shop Admin</div>
        <div class="top-menu">
            <a href="#" id="dashboard-link">Dashboard</a>
            <a href="#" id="products-link">Manage Products</a>
            <a href="#" id="orders-link">Manage Orders</a>
            <a href="#" id="users-link">Manage Users</a>
        </div>
        <div class="right-panel">
            <div class="welcome-text">Welcome, <span id="admin-name">Admin</span></div>
            <div class="profile-icon" id="profile-icon">A</div>
            <button class="logout-btn">Logout</button>
        </div>
    </header>
    <div class="container">
        <div class="card">
            <h2>Product Search</h2>
            <p class="subtitle">Search products by ID or name</p>
            <div class="search-form">
                <div class="form-group">
                    <label for="searchType">Search By:</label>
                    <select id="searchType" class="form-control">
                        <option value="id">Product ID</option>
                        <option value="name">Product Name</option>
                    </select>
                </div>
                <div class="form-group" id="idSearchGroup">
                    <label for="productId">Product ID:</label>
                    <input type="number" id="productId" class="form-control" placeholder="Enter 3-digit product ID" min="100" max="999">
                </div>
                <div class="form-group" id="nameSearchGroup" style="display: none;">
                    <label for="productName">Product Name:</label>
                    <input type="text" id="productName" class="form-control" placeholder="Enter product name">
                </div>
                <div class="form-actions">
                    <button id="searchBtn" class="btn">Search</button>
                    <button id="resetBtn" class="btn btn-secondary">Reset</button>
                </div>
            </div>
            <div id="errorMessage" class="error-message"></div>
            <div id="resultSection" class="results-section" style="display: none;">
                <h3>Product Details</h3>
                <div class="table-container">
                    <table class="product-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Category</th>
                                <th>Description</th>
                                <th>Qty</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="resultId">-</td>
                                <td id="resultName">-</td>
                                <td id="resultPrice">-</td>
                                <td id="resultCategory">-</td>
                                <td id="resultDescription">-</td>
                                <td id="resultQuantity">-</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
