<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Submitted | E-Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .checkmark-circle {
            width: 80px;
            height: 80px;
            position: relative;
            display: inline-block;
            vertical-align: top;
            margin-bottom: 1.5rem;
        }
        .checkmark-circle .background {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #22c55e;
            position: absolute;
        }
        .checkmark-circle .checkmark {
            border-radius: 5px;
        }
        .checkmark-circle .checkmark.draw:after {
            animation-delay: 100ms;
            animation-duration: 1s;
            animation-timing-function: ease;
            animation-name: checkmark;
            transform: scaleX(-1) rotate(135deg);
            animation-fill-mode: forwards;
        }
        .checkmark-circle .checkmark:after {
            opacity: 1;
            height: 40px;
            width: 20px;
            transform-origin: left top;
            border-right: 4px solid #fff;
            border-top: 4px solid #fff;
            border-radius: 2px !important;
            content: '';
            left: 26px;
            top: 45px;
            position: absolute;
        }

        @keyframes checkmark {
            0% {
                height: 0;
                width: 0;
                opacity: 1;
            }
            20% {
                height: 0;
                width: 20px;
                opacity: 1;
            }
            40% {
                height: 40px;
                width: 20px;
                opacity: 1;
            }
            100% {
                height: 40px;
                width: 20px;
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-white h-screen flex items-center justify-center">
    <div class="text-center px-4">
        <div class="checkmark-circle">
            <div class="background"></div>
            <div class="checkmark draw"></div>
        </div>
        
        <h1 class="text-3xl font-bold text-green-600 mb-3">Thank you for your feedback!</h1>
        <p class="text-gray-600 text-lg mb-8">Your feedback for order <span id="order-id">ORD-12345</span> has been submitted successfully.</p>
        
        <a href="orders.html" class="inline-block bg-indigo-600 text-white py-3 px-8 rounded-md font-medium hover:bg-indigo-700 transition duration-200">
            Back to Orders
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get order ID from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('order') || 'ORD-12345';
            
            // Update order ID in the message
            document.getElementById('order-id').textContent = orderId;
        });
    </script>
</body>
</html>
